  <body>
    <div id="playlist-container">


    </div>
    
    <div class="form-container">
      <h3>Create a Playlist!</h3>
      <form id="create-playlist-form" class="form" >
        <input id="input-name" type="text" name="name" value="" placeholder="Playlist Name">
        <input id="artist-name" type="text" name="artist-name" value="" placeholder="Artist Name">
        <input id="track-image" type="text" name="track-image" value="" placeholder="Image URL">
        <input id="track-title" type="text" name="track-title" value="" placeholder="Track Title">
       
      
         <input id="create-button" type ="submit" name="submit" value="Create Playlist"> 
        
   <div>
        <script> 
       function getPlaylists() {
        fetch(BACKEND_URL)
        .then(response => response.json())
        .then(playlist  => {
            playlist.forEach(playlist => {
          const playlistMarkup = `    
             <div data-id=${playlist.id}>
             <h3>Playlist Name: ${playlist.name}</h3>
             <button data-id=${playlist.name}></button>
             <h4> Artist: ${playlist.artist}</h4>     
              <img src=${playlist.image}>  
              Click here for a preview!<a href> <br> ${playlist.preview}</a>                
              </div> 
              <br><br>`; 
      
              const plMarkup = document.getElementById('playlist-container').innerHTML += playlistMarkup
              plMarkup += playlistMarkup
      
            })
          })
        }
        </script>
     
    </body>
