    <div id="playlist-container">
    <h1> Current Playlists;</h1>

    <div class="form-container">
      <h1>Create a Playlist!</h1>
      <form id="create-playlist-form"  >
        <input id="input-name" type="text" name="name" value="" placeholder="Playlist Name">
         <input id="track" type="text" name="track" value="" placeholder="Track "></input> 
        <input id="artist-name" type="text" name="artist-name" value="" placeholder="Artist Name"><br><br> 

      
         
         <p> Select A Song </p>
         <select id="tracks" name="tracks">
          <option value="10">First</option>
          <option value="11">Second</option>
          <option value="12">Third</option>
          </select>
         
         <input id="create-button" type ="submit" name="submit" value="Create Playlist" class="submit"> 
         
        </form>
      </div>
